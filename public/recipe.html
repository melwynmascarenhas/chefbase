<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChefBase</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/recipe.js"></script>
    <script type="module" src="./js/authUI.js"></script>
    <script type="module" src="./js/menu.js"></script>
  </head>
  <body>
    <div id="preloader" class="preloader hidden">
      <div class="loader-dots"><span></span><span></span><span></span></div>
      <p>ChefBase is preparing your ingredients‚Ä¶</p>
    </div>

    <div class="details-nav">
      <a href="javascript:history.back()" class="back-link">‚Üê Back</a>
    </div>

    <nav class="nav">
      <a class="logo">ChefBase</a>
      <button class="menu-toggle">
        <span></span><span></span><span></span>
      </button>

      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="search.html">Search</a></li>
        <li class="auth-link"><a href="login.html">Login</a></li>
        <li class="auth-link"><a href="signup.html">Sign Up</a></li>
        <li class="user-link"><a href="favorites.html">Favorites</a></li>
        <li class="user-link" id="profile-name">
          <a href="profile.html">Username</a>
        </li>
        <li class="user-link">
          <button class="logout-btn" id="logout-btn">Log Out</button>
        </li>
      </ul>
    </nav>

    <main class="recipe-details">
      <div class="recipe-header">
        <img id="recipe-thumb" alt="Recipe image" />
        <div class="recipe-info">
          <h1 id="recipe-title"></h1>
          <p id="recipe-category"></p>
          <p id="recipe-area"></p>
          <div class="favorite-actions">
            <button id="add-fav-btn" class="fav-btn">
              ‚ù§Ô∏è Add to Favorites
            </button>
            <button id="remove-fav-btn" class="fav-btn remove">
              üóëÔ∏è Remove Favorite
            </button>
          </div>
        </div>
      </div>

      <section class="ingredients">
        <h2>Ingredients</h2>
        <ul id="recipe-ingredients"></ul>
      </section>

      <section class="instructions">
        <h2>Instructions</h2>
        <p id="recipe-instructions"></p>
      </section>

      <section id="video-section" class="video">
        <h2>Watch Video</h2>
        <iframe id="recipe-video" allowfullscreen></iframe>
      </section>
    </main>
  </body>
</html>
